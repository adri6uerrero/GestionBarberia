<!DOCTYPE html>
<html>
<head>
    <title>Corte Básico</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #333 0%, #111 100%);
            color: white;
            font-family: 'Arial', sans-serif;
        }
        .image-container {
            width: 300px;
            height: 300px;
            background-color: #222;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        .image-container:after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 60%, rgba(255, 255, 255, 0.1) 100%);
        }
        .icon {
            font-size: 70px;
            margin-bottom: 20px;
        }
        .title {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 10px;
        }
        .scissors {
            display: inline-block;
            transform: rotate(-30deg);
        }
    </style>
</head>
<body>
    <div class="image-container">
        <div class="icon">✂️</div>
        <div class="title">Corte Básico</div>
    </div>
</body>
</html>
